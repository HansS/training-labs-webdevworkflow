<!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <title>Beers</title>

    <link rel="stylesheet" href="css/screen.css">
  </head>

  <body>
    <div id="wrapper">
      <header class="header">
        <div class="container">
          <img src="assets/beers.png" width="100">
          <h1 class="header-title">Beers with Friends</h1>
        </img>
      </header>

      <section id="pageTitle" class="page-title">
        <div class="container">
          <h2 class="pt-title">An app for sharing beers with friends</h2>
        </div>
      </section><!-- #pageTitle -->

      <section id="content" class="container">
        <ul id="beerList" class="beer-list"><ul>
      </section> <!-- #content -->

      <footer class="footer">
        <div class="container">
          <p>&copy; <a href="http://appendto.com">appendTo</a> 2014</p>
        </div>
      </footer>
    </div> <!-- #wrapper -->
    
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/jquery.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/models/beer.js"></script>
    <script src="js/viewModels/indexViewModel.js"></script>
    <script src="js/viewModels/beerViewModel.js"></script>

    <script>
        window.beerApp({
            viewModel: window.beerApp.IndexViewModel,
            complete: function() {
                this.activeViewModel.render("#beerList");
            }
        });
    </script>
  </body>
</html>
